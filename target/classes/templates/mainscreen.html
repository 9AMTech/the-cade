<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Screen</title>
</head>
<body>
<div class="container" th:fragment="content">
    <h1 class="text-center">Arcade Parts and More</h1>
    <br>
    <hr class="h-1">
    <br>
    <h2>Parts</h2>
    <form th:action="@{/mainscreen}" border>
        Filter: <input type="text" name="partkeyword" id="partkeyword" size="50" th:value="${partkeyword}"
                       class="border-slate-500 border-4 rounded-lg drop-shadow-2xl"
                       required/>
        <input type="submit" value="Search" class="standard-button"/>
        <input type="button" value="Clear" id="btnClearPart" onclick="clearSearch()"
               class="standard-button"
        />
    </form>
    <br>
    <a th:href="@{/form/inhouse-part}" class="standard-button no-underline">Add Inhouse Part</a>
    <a th:href="@{/form/outsourced-part}" class="standard-button no-underline">Add Outsourced Part</a>
    <table class="table table-bordered table-striped mt-3">
        <thead class="thead-dark">
        <tr class="text-center">
            <th class="text-center">Name</th>
            <th class="text-center">Price</th>
            <th class="text-center">Inventory</th>
            <th class="text-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempPart : ${parts}">
            <td th:text="${tempPart.name}">1</td>
            <td th:text="${tempPart.price}">1</td>
            <td th:text="${tempPart.inv}">1</td>
            <td>
                <a th:href="@{/form/update-part(partID=${tempPart.id})}"
                   class="standard-button no-underline">Update</a>
                <a th:href="@{/delete-part(partID=${tempPart.id})}"
                   class="standard-button no-underline"
                   onclick="return confirm('Are you sure you want to delete this part?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <hr class="h-1">
    <br>
    <h2>Products</h2>
    <form th:action="@{/mainscreen}">
        Filter: <input type="text" name="productkeyword" id="productkeyword" size="50" th:value="${productkeyword}"
                       class="border-slate-500 border-4 rounded-lg drop-shadow-2xl"
                       required/>
        <input type="submit" value="Search" class="standard-button no-underline"/>
        <input type="button" value="Clear" id="btnClearProduct" onclick="clearSearch()"
               class="standard-button no-underline"/>
    </form>
    <script type="text/javascript">
        function clearSearch() {
            window.location = "[[@{/mainscreen}]]";
        }
    </script>
    <br>
    <a th:href="@{/form/product}" class="standard-button no-underline">Add Product</a>
    <table class="table table-bordered table-striped mt-3">
        <thead class="thead-dark">
        <tr>
            <th class="text-center">Name</th>
            <th class="text-center">Price</th>
            <th class="text-center">Inventory</th>
            <th class="text-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempProduct : ${products}">
            <td th:text="${tempProduct.name}">1</td>
            <td th:text="${tempProduct.price}">1</td>
            <td th:text="${tempProduct.inv}">1</td>
            <td>
                <a th:href="@{/buy-product(productId=${tempProduct.id})}"
                   class="standard-button no-underline">Buy Now</a>
                <a th:href="@{/form/update-product(productID=${tempProduct.id})}"
                   class="standard-button no-underline">Update</a>
                <a th:href="@{/delete-product(productID=${tempProduct.id})}"
                   class="standard-button no-underline"
                   onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
